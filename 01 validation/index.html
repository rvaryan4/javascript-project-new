<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>validator in javascript</title>
    <style>
        .success input{
            border-color:#2ecc71;
        }
        .error{
            border-color:#e74c3c;
        }
        small{
            color:#e74c3c;
            visibility: hidden;
        }
        .error small{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Registration form</h2>
            <div class="form-group">
                <label for="username" class="">User Name:</label>
                <input type="text" id="username" placeholder="Username" class="form-control">
                <small>Error Message</small>
            </div>
            <div class="form-group">
                <label for="email" class="">Email:</label>
                <input type="text" id="email" placeholder="email" class="form-control">
                <small>Error Message</small>
            </div>
            <div class="form-group">
                <label for="password" class="">Password:</label>
                <input type="text" id="password" placeholder="password" class="form-control">
                <small>Error Message</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" id="confirmPassword" placeholder="confirm Password" class="form-control">
                <small>Error Message</small>
            </div>
            <button class="btn btn-info" type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
